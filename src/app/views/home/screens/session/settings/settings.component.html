<mat-stepper [linear]="true" #stepper [selectedIndex]="0">

  <!--  Step 1 -->
  <mat-step color="accent" [completed]="mainSettinsStepCompleted" state="settings" label="Основные настройки">
    <main-settings-step (next)="stepper.next()" [(completed)]="mainSettinsStepCompleted" />
  </mat-step>

  <!--  Step 2 -->
  <mat-step color="accent" [completed]="activitySettingsStepCompleted" state="event_note" label="Настройка активностей">
    <activity-settings-step [(completed)]="activitySettingsStepCompleted" (create)="onCreate()" (next)="stepper.next()" (back)="stepper.previous()" />
  </mat-step>

  <!--  Step 3 -->
  <mat-step color="accent" state="pie_chart" label="Настройка отчетов">

  </mat-step>

</mat-stepper>
