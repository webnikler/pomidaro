<mat-stepper [linear]="true" #stepper>

  <!--  Step 1 -->
  <mat-step color="warn" [stepControl]="mainSettingsFormGroup">
    <form [formGroup]="mainSettingsFormGroup" fxLayout="column" fxFlex="40">
      <ng-template matStepLabel>Основные настройки</ng-template>
      <mat-form-field color="accent">
        <mat-label>Название сессии</mat-label>
        <input matInput placeholder="Название сессии" formControlName="sessionName" required>
      </mat-form-field>
      <mat-form-field color="accent">
        <mat-label>Продолжительность - {{ sessionDaysCountString }}</mat-label>
        <mat-date-range-input [formGroup]="mainSettingsFormGroup" [rangePicker]="picker">
          <input readonly matStartDate formControlName="startDate" placeholder="Начало сессии">
          <input required readonly matEndDate formControlName="endDate" placeholder="Конец сессии">
        </mat-date-range-input>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker (closed)="buildCols()" #picker></mat-date-range-picker>
      </mat-form-field>
    </form>
  </mat-step>

  <!--  Step 2 -->
  <mat-step color="warn">
    <ng-template matStepLabel>Параметры дней</ng-template>
    <table mat-table [dataSource]="cols">
      <ng-container matColumnDef="displayedDate">
        <th mat-header-cell *matHeaderCellDef>Дата</th>
        <td mat-cell *matCellDef="let element">
          {{ element.displayedDate }}
        </td>
      </ng-container>
      <ng-container matColumnDef="weekday">
        <th mat-header-cell *matHeaderCellDef>День недели</th>
        <td mat-cell *matCellDef="let element">
          {{ element.weekday }} {{ getSymbol(element.type) }}
        </td>
      </ng-container>
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Челлендж</th>
        <td mat-cell *matCellDef="let element">
          <mat-select [(value)]="element.type">
            <mat-option [value]="COL_TYPE.default">Обычный</mat-option>
            <mat-option [value]="COL_TYPE.pomidaro">Помидорный</mat-option>
            <mat-option [value]="COL_TYPE.weekend">Выходной</mat-option>
          </mat-select>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedCols"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedCols;"></tr>
    </table>
  </mat-step>

  <!--  Step 3 -->
  <mat-step color="warn">
    <ng-template matStepLabel>Настройка элементов</ng-template>
    <p>You are now done.</p>
    <div>
      step 1
    </div>
  </mat-step>

</mat-stepper>
