<table mat-table [dataSource]="settings.cols">
  <ng-container matColumnDef="displayedDate">
    <th mat-header-cell *matHeaderCellDef>Дата</th>
    <td mat-cell *matCellDef="let element">
      {{ element.displayedDate }}
    </td>
  </ng-container>
  <ng-container matColumnDef="weekday">
    <th mat-header-cell *matHeaderCellDef>День недели</th>
    <td mat-cell *matCellDef="let element">
      {{ element.weekday }} {{ getSymbol(element.type) }}
    </td>
  </ng-container>
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Челлендж</th>
    <td mat-cell *matCellDef="let element">
      <mat-select [(value)]="element.type">
        <mat-option [value]="COL_TYPE.default">Обычный</mat-option>
        <mat-option [value]="COL_TYPE.pomidaro">Помидорный</mat-option>
        <mat-option [value]="COL_TYPE.weekend">Выходной</mat-option>
      </mat-select>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedCols"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedCols;"></tr>
</table>
